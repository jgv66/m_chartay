<ion-header>
    <ion-toolbar color="mango">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Temas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            <ion-list lines="none">
                <ion-item>
                    <ion-icon slot="start" name="moon"></ion-icon>
                    <ion-label>Tema Oscuro</ion-label>
                    <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambio()"></ion-toggle>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
